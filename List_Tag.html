<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>html practice</title>
    </head>

    <body>
        <!-- Unordered List -->
        <ul type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        </ul>
        
        <!-- Ordered List -->
        <ol reversed type="1" start="6">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        </ol>
        
        <!-- Description List -->
        <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
        </dl>


    </body>
</html>
